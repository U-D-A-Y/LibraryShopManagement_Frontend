<div class="h-100 d-flex justify-content-center align-items-center">

    <div class="d-flex" style="width:700px; height:500px; box-shadow: 10px 10px 10px 5px rgba(0,0,0,0.34);">
        <div class="d-flex flex-column justify-content-center align-items-center"
            style="width:300px; height:500px;background-color:#343A40">
            <p class="p1">Library Shop</p>
            <p class="p2">Management</p>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="width:400px; height:500px">
            <form (ngSubmit)="onClickSubmit(loginForm)" #loginForm='ngForm'>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="userName" ngModel #userName="ngModel" required>
                      <span *ngIf="userName.invalid && userName.touched">User Name not be null</span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" name="password" ngModel required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 text-center">
                      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>


</div>
